name: Testing for Redmine with Playwright and Allure
on:
  push:
    branches: main
  pull_request:
    branches: main
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16.x'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright 
      run: npx playwright install --with-deps
    - name: Run login page tests
      run: npm run login_test
    - name: Run lost password page tests
      run: npm run lost_pass_test
    - uses: actions/checkout@v2
      if: always()
      with:
        repository: chabanstas/Playwright
        ref:  report
        path: ./allure-report
    - name: Generate Allure Report
      if: always()
      run: npm run generate_allure_report
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: report
        path: allure-report/
        retention-days: 30
